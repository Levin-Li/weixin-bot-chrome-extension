<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/amazeui.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="am-vertical-align" style="width:300px; height:300px">
      <div v-show="page == 'scan'" class="am-container am-vertical-align-middle">
        <div v-el:qr class="am-u-sm-centered"></div>
      </div>
      <div v-show="page == 'confirm'" class="am-container am-vertical-align-middle">
        <p class="am-text-lg am-text-center">请在手机上登录</p>
      </div>
      <div v-show="page == 'restart'" class="am-container am-vertical-align-middle">
        <p class="am-text-lg am-text-center">出错啦,马上重新登录...</p>
      </div>
      <div v-show="page == 'list'" class="am-container am-vertical-align-middle">
        <button @click.prevent="logout()" class="am-btn am-btn-default am-radius am-btn-block am-btn-danger">退出</button>
        <ul class="am-list">
          <li v-for="member in members" class="am-cf">
            <span v-text="member.nickname"></span>
            <button @click.prevent="switchReply(member.username)" class="am-btn am-radius am-btn-sm am-fr"></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/amazeui.min.js"></script>
  </body>
</html>
